<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Employment Application</h1>

    <form action="">
        <div>
            <label for="first-name">First name:</label>
            <input type="text" name="name" id="first-name" required>
        </div>
         <br>
        <div>
            <label for="middle-name">Middle name:</label>
            <input type="text" name="middelname" id="middle-name" required>
        </div>
        <br>
        <div>
            <label for="last-name">Last name:</label>
            <input type="text" name="lastname" id="last-name" required>
        </div>
        <br>
        <div>
            <label for="genders">Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender" id="">Female
            <input type="radio" name="gender" id="">Others
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div>
            <label for="contact-number">Contact number:</label>
            <input type="number" name="contact" id="contact-number" required>
        </div>

        <br>
        <div>
            <label for="skills">Your skills:</label>
            <input type="checkbox" name="skil" id="">Javascript
            <input type="checkbox" name="skil" id="">React Js
            <input type="checkbox" name="skil" id="">Node Js
            <input type="checkbox" name="skil" id="">Java
            <input type="checkbox" name="skil" id="">Flutter

        </div>
        <br>
        <div>
            <label for="position">Position applying for:</label>
            <select name="posi" id="position">
                <option value="development">React Js</option>
                <option value="development">Node Js</option>
                <option value="development">Mobile</option>
                <option value="Devops">Devops</option>
                <option value="qa">Quality Assurance</option>
            </select>
        </div>

        <br>

        <div>
            <label for="salary">Salary Expectations:</label>
            <input type="number" name="" id="salary">
        </div>

        <br>

        <input type="submit" value="Submit">

    </form>
    
        

     
</body>
</html>
