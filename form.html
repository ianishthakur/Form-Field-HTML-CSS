<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" class="navbar-toggler"  data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <img src="C:/LogoCitytech.png" alt="Logo" width="me-auto" height="me-auto"  class="d-inline-block align-text-top"></a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" >
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About US</a>
              </li>
             
              <li class="nav-item">
                <a class="nav-link">Career</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container mt-5 d-flex justify-content-center">
        <div class="row">
            <h4 class="text-center mb-4">Register Your Details</h4>
            <form>
                <div class="form-row">
                    <div class="d-flex justify-content-lg-between form-group">
                        <div class="form-group col-md-3">
                            <label for="inputEmail4">First Name</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="First name">
                        </div>
                        <div class=" form-group col-md-3">
                            <label for="inputPassword4">Middle Name</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Middle name">
                        </div>
                        <div class=" form-group col-md-3">
                            <label for="inputPassword4">Last Name</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Last name">
                        </div>
                    </div>
                    
                    <div class="d-flex form-row mt-2">
                        <p class="gender col-md-1">Gender</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="RadioDefault1">Male</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="RadioDefault2">Female</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="RadioDefault" id="flexRadioDefault3" >
                            <label class="form-check-label" for="RadioDefault3">Other</label>
                          </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="form-group ">
                            <label for="contactnumber">Phone number</label>
                            <input type="number" class="form-control" id="contactnumber" placeholder="123-456-789">
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                        <div class="form-group col-md-4">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Kamaladi, Kathmandu" >
                        </div>
                       
                        <div class="form-group col-md-4">
                        <label for="inputState">Country</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Afghanistan</option>
                            <option>Albenia</option>
                            <option>Cyprus</option>
                            <option>France</option>
                            <option>Italy</option>
                            <option>Madlives</option>
                            <option>Nepal</option>
                            <option>Poland</option>
                            <option>Switzerland</option>
                        </select>
                        </div> 
                    </div>
                

                    <div class="d-flex form-row mt-3">
                        <p class="gender col-md-3">Are you currently working?</p>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">Yes</label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2">No</label>
                          </div> &nbsp;
                    </div>

                    <div class="d-flex form-row">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start Date</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                        <div class="form-row date">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">End Date</label>
                                <input type="date" class="form-control" id="exampleFormControlInput1">
                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="form-group col-md-4 mt-3">
                        <label for="inputState">Designation</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>IT officer</option>
                            <option>Business analyst</option>
                            <option>Android Developer</option>
                            <option>React Developer</option>
                            <option>Backend Developer</option>
                        </select>
                    </div>

                    <div class="form-row mt-3">
                        <p class="gender col-md-1">Skills</p>
                        <div class="form-check ">
                            <input class="form-check-input" type="checkbox" id="skill1" value="option1">
                            <label class="form-check-label" for="skill1">Python</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="skill2" value="option2">
                            <label class="form-check-label" for="skill2">MERN</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="skill3" value="option3" >
                            <label class="form-check-label" for="skill3">ASP .Net</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="skill3" value="option4" >
                            <label class="form-check-label" for="skill4">React</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="skill3" value="option5" >
                            <label class="form-check-label" for="skill5">Laravel</label>
                        </div>
                    </div>
      
                    <button type="submit" class="btn btn-primary text-align-center">Submit</button>
                </div>
            </form>
        </div>
      </div>
    

      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
